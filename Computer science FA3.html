<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><text x="50%" y="50%" font-size="20" fill="%231a1a4a" opacity="0.3">ðŸš€</text></svg>');
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
        }
        h2 {
            color: #4ca3d9;
            text-transform: uppercase;
        }
        .story-section {
            line-height: 1.6;
            margin: 20px 0;
        }
        .numbers {
            background-color: #1a1a4a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .highlight {
            color: #4ca3d9;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4ca3d9;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Random Story Generator ðŸŒŒ</h2>
        <p id="random-numbers">Click the button to generate numbers.</p>
        <p id="biggest-number">Biggest number will appear here.</p>
        <p id="nth-letter">Nth letter will appear here.</p>
        <p id="time-breakdown">Time breakdown will appear here.</p>
        <button id="generate-button">Generate Story</button>
    </div>
    <script>
        function generateStory() {
            let num1 = Math.floor(Math.random() * 20) + 1;
            let num2 = Math.floor(Math.random() * 20) + 1;
            let num3 = Math.floor(Math.random() * 20) + 1;

            document.getElementById("random-numbers").innerText = `Generated numbers: ${num1}, ${num2}, ${num3}`;

            let biggest = Math.max(num1, num2, num3);
            document.getElementById("biggest-number").innerText = `The biggest number is: ${biggest}`;

            let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let nthLetter = num1 >= 1 && num1 <= 26 ? alphabet[num1 - 1] : "Out of range";
            document.getElementById("nth-letter").innerText = `The ${num1}th letter is: ${nthLetter}`;

            let totalMinutes = num2 * num3;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;
            document.getElementById("time-breakdown").innerText = `Time Breakdown: ${hours} hours and ${minutes} minutes (${totalMinutes} mins)`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("generate-button").addEventListener("click", generateStory);
        });
    </script>
</body>
</html>
